[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -q
    --tb=line
    --disable-warnings
    --no-header
markers =
    auth: Authentication related tests
    student: Student functionality tests
    tutor: Tutor functionality tests
    admin: Admin functionality tests
    integration: Integration tests
