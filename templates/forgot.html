<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SenseLearn | Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 space-y-6">
        <div>
            <h1 class="text-2xl font-bold mb-1">Reset Password</h1>
            <p class="text-sm text-slate-500">Enter your email to receive a reset OTP via email, then set a new password.</p>
        </div>

        <!-- Step 1: Request Reset Code -->
        <div id="step1" class="space-y-4">
            <form id="forgot-form" class="space-y-4">
                <div>
                    <input id="forgot-email" type="email" placeholder="Email"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                           required autocomplete="email" />
                </div>
                <button type="submit" id="forgot-btn"
                        class="w-full bg-emerald-600 text-white rounded-lg py-2 font-semibold hover:bg-emerald-700 transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed">
                    Send OTP to Email
                </button>
            </form>
            <p id="forgot-msg" class="mt-1 text-sm min-h-[24px]"></p>
        </div>

        <!-- Step 2: Reset Password (Hidden initially) -->
        <div id="step2" class="space-y-4 border-t pt-6 hidden transition-all duration-300">
            <h2 class="text-sm font-semibold text-slate-700 mb-2">Enter Reset Code & New Password</h2>
            <form id="reset-form" class="space-y-4">
                <div>
                    <label class="block text-xs text-slate-600 mb-1">Email</label>
                    <input id="reset-email" type="email" placeholder="Email"
                           class="w-full border rounded-lg px-3 py-2 bg-slate-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                           required autocomplete="email" readonly />
                </div>
                <div>
                    <label class="block text-xs text-slate-600 mb-1">OTP Code</label>
                    <input id="reset-code" type="text" placeholder="Enter OTP from email"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                           required autocomplete="off" maxlength="10" />
                </div>
                <div>
                    <label class="block text-xs text-slate-600 mb-1">New Password</label>
                    <input id="reset-password" type="password" placeholder="New password (min 8 characters)"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                           required autocomplete="new-password" minlength="8" />
                </div>
                <div>
                    <label class="block text-xs text-slate-600 mb-1">Confirm Password</label>
                    <input id="reset-password-confirm" type="password" placeholder="Confirm new password"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                           required autocomplete="new-password" minlength="8" />
                </div>
                <button type="submit" id="reset-btn"
                        class="w-full bg-emerald-600 text-white rounded-lg py-2 font-semibold hover:bg-emerald-700 transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed">
                    Reset Password
                </button>
            </form>
            <p id="reset-msg" class="mt-1 text-sm min-h-[24px]"></p>
        </div>

        <!-- Success Message (Hidden initially) -->
        <div id="success-message" class="hidden p-6 bg-emerald-50 border border-emerald-200 rounded-lg text-center">
            <div class="mb-4">
                <svg class="w-16 h-16 mx-auto text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <p class="text-base text-emerald-800 font-semibold mb-2">Password Reset Successful!</p>
            <p class="text-sm text-emerald-600 mb-4">Your password has been updated. You can now login with your new password.</p>
            <a href="/login" 
               class="inline-block w-full bg-emerald-600 text-white rounded-lg py-2.5 font-semibold hover:bg-emerald-700 transition-colors text-center">
                Go to Login
            </a>
        </div>

        <p class="text-xs text-slate-500 text-center">
            Remembered your password?
            <a href="/login" class="text-emerald-600 font-semibold hover:underline">Go to login</a>
        </p>
    </div>

    <script>
        // Make API_BASE available globally for forgot.js
        window.API_BASE = '/api/auth';
    </script>
    <script src="{{ url_for('static', filename='js/forgot.js') }}"></script>
</body>
</html>
