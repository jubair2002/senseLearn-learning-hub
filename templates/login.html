<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SenseLearn | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 space-y-6">
        <div>
            <h1 class="text-2xl font-bold mb-1">Welcome back</h1>
            <p class="text-sm text-slate-500">Sign in to continue learning with SenseLearn.</p>
        </div>

        <form id="login-form" class="space-y-4">
            <input id="login-email" type="email" placeholder="Email"
                   class="w-full border rounded-lg px-3 py-2" required />
            <input id="login-password" type="password" placeholder="Password"
                   class="w-full border rounded-lg px-3 py-2" required />
            <button type="submit"
                    class="w-full bg-emerald-600 text-white rounded-lg py-2 font-semibold hover:bg-emerald-700">
                Login
            </button>
        </form>
        
        <p id="login-msg" class="mt-1 text-sm"></p>
        
        <p class="text-xs text-slate-500 text-center">
            New here?
            <a href="/register" class="text-emerald-600 font-semibold hover:underline">
                Create an account
            </a>
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('login-msg');
            msg.textContent = 'Logging in...';
            msg.className = 'mt-2 text-sm text-slate-600';

            try {
                const API_BASE = '{{ APP_CONFIG.AUTH_API_PREFIX }}';
                const response = await fetch(API_BASE + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    msg.textContent = data.message || 'Login failed';
                    msg.className = 'mt-2 text-sm text-red-600';
                } else {
                    msg.textContent = 'Login successful! Redirecting...';
                    msg.className = 'mt-2 text-sm text-green-600';
                    
                    // Store user info if needed
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard based on user type
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            } catch (error) {
                msg.textContent = 'Network error';
                msg.className = 'mt-2 text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
