<!-- Quiz Management Section -->
<div id="quiz-management-section" class="hidden">
    <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h3 class="text-2xl font-bold text-slate-800">Quiz Management</h3>
                <p class="text-sm text-slate-500 mt-1">Create and manage quizzes for this course</p>
            </div>
            <button onclick="showCreateQuizModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center gap-2">
                <i class="fas fa-plus"></i>
                <span>Create Quiz</span>
            </button>
        </div>

        <!-- Quizzes List -->
        <div id="quizzes-list" class="space-y-4">
            <div class="text-center py-12 text-slate-400">
                <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                <p>Loading quizzes...</p>
            </div>
        </div>
    </div>
</div>

<!-- Create Quiz Modal -->
<div id="create-quiz-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b border-slate-200">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-bold text-slate-800">Create New Quiz</h3>
                <button onclick="closeCreateQuizModal()" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>
        <form id="create-quiz-form" class="p-6 space-y-4">
            <input type="hidden" id="quiz-course-id" name="course_id">
            <input type="hidden" id="quiz-module-id" name="module_id">
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Quiz Title *</label>
                <input type="text" id="quiz-title" name="title" required
                       class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Description</label>
                <textarea id="quiz-description" name="description" rows="3"
                          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Instructions</label>
                <textarea id="quiz-instructions" name="instructions" rows="3"
                          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Instructions for students taking this quiz"></textarea>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Time Limit (minutes)</label>
                    <input type="number" id="quiz-time-limit" name="time_limit_minutes" min="1"
                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Optional">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Passing Score (%)</label>
                    <input type="number" id="quiz-passing-score" name="passing_score" min="0" max="100" step="0.1" value="60"
                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Max Attempts</label>
                <input type="number" id="quiz-max-attempts" name="max_attempts" min="1" value="1"
                       class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="flex items-center gap-4 pt-4 border-t border-slate-200">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Create Quiz
                </button>
                <button type="button" onclick="closeCreateQuizModal()" class="px-6 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Quiz Details Modal (View/Edit Quiz + Questions) -->
<div id="quiz-details-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b border-slate-200">
            <div class="flex items-center justify-between">
                <h3 id="quiz-details-title" class="text-xl font-bold text-slate-800">Quiz Details</h3>
                <button onclick="closeQuizDetailsModal()" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>
        
        <div class="p-6">
            <!-- Quiz Info -->
            <div id="quiz-info-section" class="mb-6 p-4 bg-slate-50 rounded-lg">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <h4 id="quiz-info-title" class="text-lg font-semibold text-slate-800"></h4>
                        <p id="quiz-info-description" class="text-sm text-slate-600 mt-1"></p>
                    </div>
                    <button onclick="window.showEditQuizForm()" class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">
                        <i class="fas fa-edit mr-1"></i>Edit
                    </button>
                </div>
                <div class="grid grid-cols-3 gap-4 text-sm">
                    <div>
                        <span class="text-slate-500">Time Limit:</span>
                        <span id="quiz-info-time" class="ml-2 font-medium">-</span>
                    </div>
                    <div>
                        <span class="text-slate-500">Passing Score:</span>
                        <span id="quiz-info-passing" class="ml-2 font-medium">-</span>
                    </div>
                    <div>
                        <span class="text-slate-500">Max Attempts:</span>
                        <span id="quiz-info-attempts" class="ml-2 font-medium">-</span>
                    </div>
                </div>
            </div>
            
            <!-- Edit Quiz Form (Hidden by default) -->
            <div id="edit-quiz-form-section" class="hidden mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <h4 class="font-semibold text-slate-800 mb-4">Edit Quiz</h4>
                <form id="edit-quiz-form" class="space-y-4">
                    <input type="hidden" id="edit-quiz-id">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Title</label>
                            <input type="text" id="edit-quiz-title" required
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Passing Score (%)</label>
                            <input type="number" id="edit-quiz-passing" min="0" max="100" step="0.1"
                                   class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                        <textarea id="edit-quiz-description" rows="2"
                                  class="w-full px-3 py-2 border border-slate-300 rounded-lg"></textarea>
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Save Changes
                        </button>
                        <button type="button" onclick="window.cancelEditQuiz()" class="px-4 py-2 bg-slate-200 text-slate-700 rounded hover:bg-slate-300">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Questions Section -->
            <div class="mb-4">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="text-lg font-semibold text-slate-800">Questions</h4>
                    <button onclick="window.showAddQuestionModal(currentQuizId)" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center gap-2">
                        <i class="fas fa-plus"></i>
                        <span>Add Question</span>
                    </button>
                </div>
                
                <div id="questions-list" class="space-y-3">
                    <div class="text-center py-8 text-slate-400">
                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p class="text-sm">Loading questions...</p>
                    </div>
                </div>
            </div>
            
            <!-- Quiz Stats -->
            <div class="mt-6 p-4 bg-slate-50 rounded-lg">
                <h4 class="font-semibold text-slate-800 mb-2">Quiz Statistics</h4>
                <div class="grid grid-cols-3 gap-4 text-sm">
                    <div>
                        <span class="text-slate-500">Total Questions:</span>
                        <span id="quiz-stats-questions" class="ml-2 font-medium">0</span>
                    </div>
                    <div>
                        <span class="text-slate-500">Total Points:</span>
                        <span id="quiz-stats-points" class="ml-2 font-medium">0</span>
                    </div>
                    <div>
                        <span class="text-slate-500">Student Attempts:</span>
                        <span id="quiz-stats-attempts" class="ml-2 font-medium">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Question Modal -->
<div id="add-question-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b border-slate-200">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-bold text-slate-800">Add Question</h3>
                <button onclick="closeAddQuestionModal()" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>
        <form id="add-question-form" class="p-6 space-y-4">
            <input type="hidden" id="question-quiz-id" name="quiz_id">
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Question Type *</label>
                <select id="question-type" name="question_type" required onchange="handleQuestionTypeChange()"
                        class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select type...</option>
                    <option value="multiple_choice">Multiple Choice</option>
                    <option value="short_answer">Short Answer</option>
                    <option value="true_false">True/False</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Question Text *</label>
                <textarea id="question-text" name="question_text" rows="3" required
                          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Points *</label>
                <input type="number" id="question-points" name="points" min="0.1" step="0.1" value="1.0" required
                       class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Multiple Choice Options -->
            <div id="multiple-choice-section" class="hidden">
                <label class="block text-sm font-medium text-slate-700 mb-2">Options *</label>
                <div id="options-container" class="space-y-2">
                    <!-- Options will be added dynamically -->
                </div>
                <button type="button" onclick="window.addOptionField()" class="mt-2 px-3 py-1 text-sm bg-slate-200 text-slate-700 rounded hover:bg-slate-300">
                    <i class="fas fa-plus mr-1"></i>Add Option
                </button>
            </div>
            
            <!-- Short Answer / True False -->
            <div id="answer-section" class="hidden">
                <label class="block text-sm font-medium text-slate-700 mb-2">Correct Answer *</label>
                <input type="text" id="correct-answer" name="correct_answer"
                       class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter the correct answer">
            </div>
            
            <div class="flex items-center gap-4 pt-4 border-t border-slate-200">
                <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    Add Question
                </button>
                <button type="button" onclick="closeAddQuestionModal()" class="px-6 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
