<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - SenseLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-message {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>

    </head>
<body class="bg-slate-50 min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar for Conversations -->
        <aside id="conversations-sidebar" class="w-80 bg-white border-r border-slate-200 flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-slate-200">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-slate-800">Conversations</h2>
                    <button id="new-conversation-btn" class="p-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700 transition">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="flex gap-2">
                    <button id="show-active-btn" class="flex-1 px-3 py-1.5 text-sm rounded-lg bg-emerald-100 text-emerald-700 font-medium">
                        Active
                    </button>
                    <button id="show-archived-btn" class="flex-1 px-3 py-1.5 text-sm rounded-lg text-slate-600 hover:bg-slate-100">
                        Archived
                    </button>
                </div>
            </div>

              <!-- Conversations List -->
            <div id="conversations-list" class="flex-1 overflow-y-auto p-2">
                <!-- Conversations will be loaded here -->
            </div>
        </aside>
